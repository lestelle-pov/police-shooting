<!doctype html>

<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tiberius Lestelle">

    <title>Police Shootings</title>

    <!-- jQuery, Bootstrap -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <!-- leaflet libraries -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

    <!-- Custom files -->
    <script type="text/javascript" src="js/map.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
   
  	</head>
  	<body>

 		<!-- You may want to put your title and additional informaiton here -->
        <div class="container">
            <h1 id="page-title">Police Shootings</h1>
        </div>

        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Armed</th>
                        <th>Unarmed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">White</th>
                        <td id="white-armed"></td>
                        <td id="white-unarmed"></td>
                    </tr>
                    <tr>
                        <th scope="row">Non-white</th>
                        <td id="nonwhite-armed"></td>
                        <td id="nonwhite-unarmed"></td>
                    </tr>
                    <tr>
                        <th scope="row">Unknown</th>
                        <td id="unknown-armed"></td>
                        <td id="unknown-unarmed"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="container">
            <p id="map-explanation">
                This map shows crowdsourced police shooting data from <a href="http://regressing.deadspin.com/deadspin-police-shooting-database-update-were-still-go-1627414202">deadspin</a>. Circle color indicates if the victim was <span id="hit">hit</span> or <span id="killed">killed</span>. Filter each incident by race and click the points for details.
            </p>
        </div>

        <!-- div for drawing the map. id referenced in map.js -->
    	<div class="container">
      		<div id="map-container"></div>
    	</div>
    	<script>drawMap()</script>

  	</body>
</html>
